<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <main>
        <div class="btn">
            <input type="color" name="color" id="colorSelect"
            class="colorSelect" value="black">
            <button class="normalBtn">Normal</button>
            <button class="colorBtn">Color</button>
            <button class="eraserBtn">Eraser</button>
            <button class="clearBtn">Clean</button>
            <div id="sizeValue" class="size">16 x 16</div>
            <input type="range" name="range" id="sizeSlider" class="sizeSlider" value="16" min="1" max="64">
            
        </div>
        <div id="grid" class="grid">
        </div>
    </main>

            <i class="fab fa-github"></i
      ></a>

</body>
</html>
